<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>D3.js example</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <h1>Example 3</h1>

  <div id="chart-area">
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/d3.min.js"></script>

  <script>

    // DATA
    let data = [
      { name : "Ingo", age : 10 },
      { name : "Ralf", age : 14 },
      { name : "Blork", age : 13 },
      { name : "Detmar", age : 17 },
      { name : "Onkel Ulf", age : 56 }
    ];

    var svg = d3.select("#chart-area").append("svg").attr("height", 400).attr("width", 400);
    var circles = svg.selectAll("circle")
                     .data(data);

    var infocircles = circles.enter().append("g");

    infocircles.append("circle")
      .attr("cx", function(value, index) {
        return index*25;
      })
      .attr("cy", function(value, index) {
        return Math.sin(index)*25 + 100;
      })
      .attr("r", function(value, index) {
        return value.age;
      })            
      .attr("fill", function(value, index) {
        return "blue";
      });
    
    infocircles.append("text")
      .text(function (value) { return value.name; })
      .attr("x", function(value, index) { return index*25; })
      .attr("y", function(value, index) { return Math.sin(index)*25 + 100; })
      .attr("text-anchor", "middle")
      .attr("font-family", "sans-serif")
      .attr("fill", "red")
      .attr("font-size", "10px");

  </script>
</body>

</html>
